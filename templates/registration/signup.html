{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}

<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-success ml-0">Sign Up</button>
    <a class="btn btn-info ml-2" href="{% url 'home' %}" role="button">Cancel</a>
</form>

{% endblock content %}
