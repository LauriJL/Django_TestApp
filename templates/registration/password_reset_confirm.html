{% extends 'base.html' %}

{% block title %}Enter new password{% endblock title %}

{% block content %}
    <h2>Set Your New Password</h2>
    <p>
        Please enter your new password twice in the fields below and click the <b>Change Password</b> button..
    </p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change Password">
    </form>
{% endblock content %}
