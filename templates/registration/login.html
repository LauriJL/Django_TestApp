{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}

<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <button class="btn btn-success ml-0" type="submit">Log In</button>
    <a class="btn btn-info ml-2" href="{% url 'home' %}" role="button">Cancel</a>
</form>

{% endblock content %}
