{% extends 'base.html' %}

{% block content %}
    <h2>Delete</h2>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete the report titled {{ report.title }}?</p>
        <button class="btn btn-danger ml-2" type="submit">Confirm</button>
        <a class="btn btn-info ml-2" href="{% url 'report_list' %}" role="button">Cancel</a>
    </form>
{% endblock content %}
