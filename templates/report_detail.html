{% extends 'base.html' %}

{% block content %}
    <div class="report-entry">
        <h2>{{ report.title }}</h2>
        <p>by {{ report.author }} | {{ report.date }}</p>
        <p>{{ report.body }}</p>
    </div>

    <p>
        <a class="btn btn-primary ml-2" href="{% url 'report_edit' report.pk %}">Edit</a> 
        <a class="btn btn-danger ml-2" href="{% url 'report_delete' report.pk %}">Delete</a>  
        <a class="btn btn-info ml-2" href="{% url 'report_list' %}">All reports</a>
    </p>
{% endblock content %}
